<h4 class="text-center">Engineering Test</h4>
<div>
    <div>
        <label>SearchByFirst</label>
        <input type="text" [(ngModel)]="tab">
    </div>
    <table class="table table-responsive table-bordered">
        <thead>
            <th>Title</th>
            <th>Url</th>
            <th>Created_at</th>
            <th>Author</th>
        </thead>
        <tbody>
            <tr *ngFor="let a of details | pipeeng:tab " (click)="btn(a)" data-toggle="modal" data-target="#mymodal">
                <td>{{a.title}}</td>
                <td>{{a.url}}</td>
                <td>{{a.created_at</td>
                <td>{{a.author}}</td>
            </tr>
        </tbody>
    </table>
</div>



<div id="mymodal" class="modal" role="dialog">
<div class="modal-dialog">
<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Json Modal</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <pre>{{laha|json}}</pre>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
    </div>
</div>
</div>
</div>
